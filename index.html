<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTrip</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
        integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header none">

        <div class="container">

            <div class="header__top">

                <nav class="nav">
                    <div class="nav__logo">
                        <h2 class="logo"><a href="#!">GoTrip</a></h2>
                    </div>

                    <ul class="nav__list">
                        <li><a href="#!" class="active">Home</a></li>
                        <li><a href="#!">Services</a></li>
                        <li><a href="#!">Pricing</a></li>
                        <li><a href="#!">Contact</a></li>
                    </ul>
                    <ul class="nav__login">
                        <li><a href="#!">Sign up</a></li>
                        <li><button type="login" class="btn__item-1">Login</button></li>
                    </ul>
                </nav>
            </div>

            <div class="header__row">
                <div class="header__content">
                    <div class="header__badge">explore the world</div>
                    <h1 class="header__title">Explore The Natural Beauty Of Halmahera
                        With Us</h1>
                    <div class="header__text">
                        <p>explore the beauty of god's earth in a beautiful forest and have fun</p>
                    </div>
                    <button class="btn__item-2">Explore Now</button>
                </div>

                <div class="header__img">
                    <img src="./img/header/header-img.png" alt="header-img">
                </div>

            </div>

        </div>

    </header>

    <main>
        <section class="destinations">
            <div class="container-right">
                <div class="destinations__row">

                    <div class="destinations__content">

                        <h2 class="destinations__title"> <span>Choice Of</span>
                            Destinations</h2>

                        <div class="destinations__text">
                            <p>explore the beauty of god's earth in a beautiful forest and have fun</p>
                        </div>

                        <button type="login" class="btn__item-3"><span>Explore Now</span></button>


                    </div>

                    <div class="destinations__slider">

                        <!-- Slider -->
                        <div class="slider">

                            <div class="owl-carousel">

                                <img class="slider__item" src="./img/slider/01.jpeg" alt="Slider item">
                                <img class="slider__item" src="./img/slider/02.jpeg" alt="Slider item">
                                <img class="slider__item" src="./img/slider/03.jpeg" alt="Slider item">

                            </div>
                            <!--  Задаем класс, чтобы уточнить, что кнопка назад -->
                            <button class="slider__btn slider__btn--prev">

                                <img src="./img/slider/arrow-left.svg" alt="">
                            </button>
                            <button class="slider__btn slider__btn--next">

                                <img src="./img/slider/arrow-right.svg" alt="">
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./js/main.js">
    </script>
</body>

</html>
